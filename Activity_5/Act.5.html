<!DOCTYPE html>

<html>

<head>
    <title>Tables</title>
</head>
<style>
    table,
    th,
    td {
        border: 2px solid black;
        border-collapse: collapse;
        width: 20%;
        text-align: center;
    }
</style>

<body>
    <table>
        <thead>
            <tr>
                <th> Subscription </th>
                <th> Price </th>
                <th> Support </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> Free </td>
                <td> Free </td>
                <td> N/A </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td> Personal </td>
                <td> &dollar;9.99 </td>
                <td> Weekdays </td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
